<pre>
<code class="language-python">def main():
    from sys import stdin, stdout
    e = stdin.readline
    w = stdout.write
    s = e()
    r = ''
    for i in range(65, 93):
        ch = chr(i)
        r += ch * s.count(ch)
    w(r)
main()</code>
